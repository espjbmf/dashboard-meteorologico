<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Meteorológica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>

    <header>
        <h1>Estação Meteorológica</h1>
        <div class="status">
            <span id="status-text">Conectando...</span>
            <div id="status-icon"></div>
        </div>
    </header>

    <main class="grid-container">

        <div class="card" id="temp-card">
            <div class="card-header">
                <div class="card-header-main">
                    <div class="card-title">
                        <span class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15 13.5V5A5 5 0 0 0 5 5V13.5A7 7 0 1 0 15 13.5ZM10 4A3 3 0 0 1 13 7V13H7V7A3 3 0 0 1 10 4Z"/></svg>
                        </span>
                        <h2>Temperatura</h2>
                    </div>
                    <p id="temp-valor">-- °C</p>
                </div>
                <span class="card-arrow">▼</span>
            </div>
            <div class="card-content">
                <p>Sensação Térmica: <span id="temp-sensacao">-- °C</span></p>
                <p>Máxima (24h): <span id="temp-max">-- °C</span></p>
                <p>Mínima (24h): <span id="temp-min">-- °C</span></p>
            </div>
        </div>

        <div class="card" id="umidade-card">
            <div class="card-header">
                <div class="card-header-main">
                    <div class="card-title">
                        <span class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25C12 2.25 6 9.35 6 14.25C6 18.25 8.68629 21.25 12 21.25C15.3137 21.25 18 18.25 18 14.25C18 9.35 12 2.25 12 2.25ZM12 19.25C9.79086 19.25 8 17.15 8 14.25C8 10.85 11.2343 6.3125 12 5.125C12.7657 6.3125 16 10.85 16 14.25C16 17.15 14.2091 19.25 12 19.25Z"/></svg>
                        </span>
                        <h2>Umidade</h2>
                    </div>
                    <p id="umidade-valor">-- %</p>
                </div>
                <span class="card-arrow">▼</span>
            </div>
            <div class="card-content">
                <p>Ponto de Orvalho: <span id="umidade-orvalho">-- °C</span></p>
            </div>
        </div>

        <div class="card" id="vento-card">
            <div class="card-header">
                <div class="card-header-main">
                    <div class="card-title">
                        <span class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.5 16.5C12.5 14.57 11.7286 12.75 10.375 11.375C9 10 7.17857 9.25 5.25 9.25C4.91957 9.25 4.5 9.1875 4.25 9.125C4.0625 9.0625 4 8.875 4 8.75C4 8.5625 4.0625 8.4375 4.125 8.375C4.1875 8.3125 4.3125 8.25 4.5 8.25H16.75C16.9375 8.25 17.125 8.3125 17.1875 8.375C17.25 8.4375 17.3125 8.5625 17.3125 8.75C17.3125 8.875 17.25 9.0625 17.125 9.125C16.8125 9.1875 16.4527 9.25 16.0625 9.25C14.125 9.25 12.3125 10 10.9375 11.375C11.625 11.6875 12.1875 12.125 12.625 12.6875C13.8125 13.875 14.5 15.3125 14.5 16.8125C14.5 17.0625 14.5625 17.25 14.625 17.5C14.6875 17.6875 14.875 17.75 15 17.75C15.1875 17.75 15.3125 17.6875 15.375 17.625C15.4375 17.5625 15.5 17.4375 15.5 17.25V5.75C15.5 5.5625 15.4375 5.4375 15.375 5.375C15.3125 5.3125 15.1875 5.25 15 5.25C14.875 5.25 14.6875 5.3125 14.625 5.375C14.5625 5.4375 14.5 5.5625 14.5 5.75V14.875C14.25 14.8125 14 14.75 13.75 14.75C12.3125 14.75 11.125 15.9375 11.125 17.375C11.125 18.8125 12.3125 20 13.75 20C15.1875 20 16.375 18.8125 16.375 17.375C16.375 16.6875 16.0625 16 15.6875 15.5C15.3125 15 14.75 14.6875 14.125 14.625C14.0625 13.5625 13.5625 12.625 12.8125 11.875C12.0625 11.0625 11.125 10.5 10.0625 10.1875C11.5 8.75 13.6875 7.75 16.125 7.75C16.4375 7.75 16.8125 7.8125 17.125 7.875C17.75 8 18.1875 8.5 18.1875 9.125C18.25 9.75 17.8125 10.3125 17.1875 10.375C16.875 10.4375 16.5 10.5 16.125 10.5C14.5625 10.5 13.125 11.0625 11.875 12.125C11.8125 12.1875 11.75 12.25 11.6875 12.3125C12.0625 13.3125 12.5 14.8125 12.5 16.5Z"/></svg>
                        </span>
                        <h2>Vento</h2>
                    </div>
                    <p id="vento-valor">-- km/h</p>
                </div>
                <span class="card-arrow">▼</span>
            </div>
            <div class="card-content">
                <p>Direção: <span id="vento-direcao">--</span></p>
                <p>Rajada Máxima (24h): <span id="vento-max">-- km/h</span></p>
            </div>
        </div>

        <div class="card" id="pressao-card">
            <div class="card-header">
                <div class="card-header-main">
                    <div class="card-title">
                        <span class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20ZM13.0001 12V16H11.0001V12H8.00008L12.0001 8L16.0001 12H13.0001Z"/></svg>
                        </span>
                        <h2>Pressão</h2>
                    </div>
                    <p id="pressao-valor">-- hPa</p>
                </div>
                <span class="card-arrow">▼</span>
            </div>
            <div class="card-content">
                <p>Tendência (3h): <span id="pressao-tendencia">--</span></p>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
