<!DOCTYPE html>
<html lang="pt-BR">
<head>
    </head>
<body>
    <div class="container">
        <header><h1>Dashboard Meteorológico</h1></header>
        
        <div class='summary-card'>
            </div>

        <main class='grid-container'>
            <div class='card'><div class='card-icon'></div><h3>Temp. Externa</h3><p class='value' id='temp-externa-valor'>--<span> &deg;C</span></p></div>
            <div class='card'><div class='card-icon'></div><h3>Umidade</h3><p class='value' id='umid-valor'>--<span> %</span></p></div>
            <div class='card'><div class='card-icon'></div><h3>Ponto de Orvalho</h3><p class='value' id='ponto-orvalho-valor'>--<span> &deg;C</span></p></div>
            <div class='card'><div class='card-icon'></div><h3>Sensação</h3><p class='value' id='sensacao-valor'>--<span> &deg;C</span></p></div>
            <div class='card'><div class='card-icon'></div><h3>Pressão</h3><p class='value' id='pressao-valor'>--<span> hPa</span></p></div>
            
            <div class='card'>
                <div class='card-icon'><svg style="width:100%;height:100%" viewBox="0 0 24 24"><path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z" /></svg></div>
                <h3>Potencial Eólico</h3>
                <p class='value' id='potencial-eolico-valor' style="font-size: 24px;">--</p>
            </div>
            
            <div class='card'><div class='card-icon'></div><h3>Vel. Vento</h3><p class='value' id='vento-valor'>--<span> km/h</span></p></div>
            <div class='card'><div class='card-icon'></div><h3>Dir. Vento</h3><p class='value' id='dir-vento-valor'>--</p></div>
        </main>
        
        <footer class='footer'><p id='data-hora'>--</p></footer>
    </div>

    </body>
</html>
